schemaVersion: 2.0.0
metadata:
  name: java-openliberty
  version: 0.3.0
  description: Java application stack using Open Liberty runtime and Java Version 8
parent:
  uri: https://raw.githubusercontent.com/OpenLiberty/application-stack/master/dev/devfile.yaml
  components:
     - container:
         name: devruntime
         # this custom image source can be found at:
         # https://github.com/OpenLiberty/application-stack/tree/master/stackimage
         image: uberskigeek/java-openliberty-java8-odo:0.1.1
         memoryLimit: 1512Mi
         mountSources: true
         endpoints:
          - exposure: public
            path: /
            name: ep1
            targetPort: 9080
            protocol: http
  
